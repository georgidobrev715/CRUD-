<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <title>Update Employee</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }
     .navbar {
            overflow: hidden;
            background-color: #222;
            display: flex;
            justify-content: center;
        }
        .navbar a {
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .navbar a:hover {
            background-color: #444;
        }
        .navbar .active {
            background-color: #4CAF50;
        }
    h2 {
      color: #333;
      text-align: center;
      margin-top: 20px;
    }
    form {
      max-width: 400px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    input[type="text"],
    input[type="submit"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    input[type="submit"] {
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    input[type="submit"]:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
<div class="navbar">
  <a href="/" th:class="${currentPage == 'home'} ? 'active'">Home</a>
  <a href="/add" th:class="${currentPage == 'add'} ? 'active'">Add Employee</a>
  <a href="/update" th:class="${currentPage == 'updated'} ? 'active'">Update Employee</a>
  <a href="/delete" th:class="${currentPage == 'deleted'} ? 'active'">Delete Employee</a>
  <a href="/duoEmployee" th:class="${currentPage == 'duoEmployee'} ? 'active'">Duo Employees</a>
</div>
<div th:if="${hasError}" style="background-color: #ffcccc; padding: 10px; border: 1px solid #ff0000; text-align: center; max-width: 400px; margin-left: auto; margin-right: auto;">
  <p>Bad input try again !</p>
</div>
<h2>Update Employee</h2>
<form th:action="@{/updated}" method="post" th:object="${updatedEmployee}">
  Employee ID: <input type="text" th:field="*{emplId}" /><br/>
  Project ID: <input type="text" th:field="*{projectId}" /><br/>
  Start Date: <input type="text" th:field="*{startDate}" /><br/>
  End Date: <input type="text" th:field="*{endDate}" /><br/>
  <input type="submit" value="Update Employee" />
</form>
</body>
</html>
